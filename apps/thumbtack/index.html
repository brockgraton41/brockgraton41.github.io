<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Thumbtack</title>

    <link rel="stylesheet" href="css/main.css">

<body>
    <nav>
        <a id="navActive">Thumbtack</span>
        <a class="navHome" href="/">Home</a>
        <a href="../">Apps</a>
        <button class="navRight" onclick="showNewEditDialog()">New...</button>
    </nav>

    <div id="assignments"></div>

    <dialog id="newEditDialog">
        <form id="newEditForm" method="dialog">
            <span>New/Edit Assignment</span>
            <input type="text" name="name" id="newEditName" placeholder="Name" required>
            <input type="text" name="course" id="newEditCourse" placeholder="Course" required>
            <input type="number" name="worth" id="newEditWorth" placeholder="Worth (points)" required>
            <input type="text" name="progress" id="newEditProgress" placeholder="Progress (x/y units)" required>
            <input type="date" name="deadline" id="newEditDeadline" required>

            <button onclick="closeNewEditDialog()">Cancel</button>
            <button type="submit">Confirm</button>
        </form>
    </dialog>
